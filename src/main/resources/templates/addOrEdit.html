<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<head>
<title>Books</title>
</head>
<body>
	<div layout:fragment="content">
		<form action="#" th:action="${id} != null ? @{/{id}(id=${id})} : @{/}" th:object="${book}" th:method="${id} != null ? put : post">
			<p th:if="${id} != null">
				Id: <input type="text" th:field="*{id}" disabled />
			</p>
			<p>
				Name: <input type="text" th:field="*{name}" />
			</p>
			<p>
				Author: <input type="text" th:field="*{author}" />
			</p>
			<p>
				Description: <input type="text" th:field="*{description}" />
			</p>
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
		</form>
		<form th:if="${id}" action="#" th:action="@{'/{id}'(id=${id})}" th:method="delete" >
  			<input type="hidden" name="_method" value="delete" />
  			<button type="submit" id="submitButton">Delete book</button>
		</form>
	</div>
</body>
</html>
